name: Build and Push Docker Image

on:
  push:
    branches:
      - setup  # Trigger this workflow on pushes to the 'setup' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # This is correct because it uses an existing action

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1  # Also correct because it uses a Docker action

    - name: Log in to Docker Hub
      uses: docker/login-action@v2  # Uses the Docker Hub login action
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # Pulls from GitHub secrets
        password: ${{ secrets.DOCKER_PASSWORD }}  # Pulls from GitHub secrets

    - name: Build and push Docker image
      uses: docker/build-push-action@v2  # Uses Docker's build and push action
      with:
        context: .  # This sets the context to the current directory
        file: ./Dockerfile  # Dockerfile should be in the root directory, adjust if necessary
        push: true  # Push the built image to Docker Hub
        tags: allanconstanza/my-nodejs-app:latest  # Replace with your Docker Hub username and image name

